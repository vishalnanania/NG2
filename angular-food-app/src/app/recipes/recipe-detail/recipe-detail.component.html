<div class="row">
  <div class="col-xs-12">
    <h4>{{finalSelectedRecipe.name}}</h4>
    <h6>{{finalSelectedRecipe.description}}</h6>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <img [src]="finalSelectedRecipe.imagePath" alt="finalSelectedRecipe.name" class="img-responsive" style="max-height: 200px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Manage Recipe
        <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a href="#">Shopping List</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="list-group">
      <a class="list-group-item" *ngFor="let ingredient of finalSelectedRecipe.ingredients">{{ingredient.name}} ({{ingredient.amount}})</a>
    </div>
  </div>
</div>
