<p>Server Name:</p>
<input [(ngModel)]="serverName" />
<br />
<button class="btn btn-primary" [disabled]="!allowAddServer" (click)="createServer()">Add New Server</button>
<p *ngIf="serverCreated; else noServer">{{serverCreateStatus}}</p>
<ng-template #noServer>
    <p>No server created.</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
