<div class="container">
  <h3>My Heroes</h3>

  <div class="row">
    <div class="list-group col-sm-6">
      <a class="list-group-item"
         *ngFor="let hero of heroes"
         [class.active]="hero === selectedHero"
         (click)="onSelect(hero)">
        {{hero.id}} : {{hero.name}}
      </a>
    </div>
    <div class="col-sm-6">
      <div *ngIf="selectedHero">
        <h3>{{selectedHero.name | uppercase}} is my hero</h3>
        <button type="button" class="btn btn-primary btn-sm" (click)="gotoDetail()">View Details</button>
      </div>

      <div>
      <h3>Add Hero</h3>
      <label>Hero name:</label> <input #heroName />
      <button type="button" class="btn btn-primary btn-sm" (click)="add(heroName.value); heroName.value=''">Add</button>
      </div>
    </div>
  </div>
</div>
